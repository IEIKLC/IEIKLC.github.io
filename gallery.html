<script src="static/scripts/main.js"></script>
<script>
    var isFirstOutClick = true;

    function closeModel() {
        if (isFirstOutClick) {
            isFirstOutClick = false;
            return;
        }
        document.getElementById("biggerDisplayModel").style.display = 'none';
        document.getElementById("thispage").style.opacity = '1';
        document.getElementById("thispage").removeEventListener("click", closeModel);
        document.getElementById("biggerDisplayModel").removeEventListener("click", closeModel);
        isFirstOutClick = true;
    }
    function openBigDisplayModel(imgname) {
        document.getElementById("biggerDisplayModel").style.display = 'block';
        document.getElementById("biggerDisplayModel").style.background = "url('static/images/eventimages/"+imgname+"')";
        document.getElementById("biggerDisplayModel").style.backgroundSize = 'contain';
        document.getElementById("biggerDisplayModel").style.backgroundPositionX = 'center';
        document.getElementById("biggerDisplayModel").style.backgroundPositionY = 'center';
        document.getElementById("biggerDisplayModel").style.backgroundRepeat = 'no-repeat';
        document.getElementById("thispage").style.opacity = '.5';
        
        document.getElementById("biggerDisplayModel").addEventListener("click", closeModel);
        document.getElementById("thispage").addEventListener("click", closeModel);
    }

    fetch('static/data.json', {cache: "no-store"})
    .then((resp) => resp.json())
    .then(
        (resp) => {
            [... resp.gallery].forEach((x)=>{
                document.getElementById('insite-cols').innerHTML+=`
                <div onclick="openBigDisplayModel('`+x[0]+`');" class="picturedEvent" style="background-image: url('static/images/eventimages/`+x[0]+`'); background-position: center; background-size: contain; background-repeat: no-repeat;"><div style="margin-top: 60%; background-color: rgba(255, 255, 255, .6); text-align: center; font-size: .7rem; font-weight: 600;">`+ x[1]+`</div></div>`;
        })
    })
</script>
